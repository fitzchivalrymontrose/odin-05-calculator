<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="/calc.js" defer></script>
</head>
<body>
    <header>
        <h1>Math-doer</h1>
        <p>it does maths & stuff</p>
    </header>
    <main class=main-container>
        <div class="calculator">
            <div class="display">
                <p class="display-text">01010110</p>    
            </div>
            <div class="buttons">
                <div class="numpad">
                    <div class="7"><button>7</button></div>
                    <div class="8"><button>8</button></div>
                    <div class="9"><button>9</button></div>
                    <div class="4"><button>4</button></div>
                    <div class="5"><button>5</button></div>
                    <div class="6"><button>6</button></div>
                    <div class="1"><button>1</button></div>
                    <div class="2"><button>2</button></div>
                    <div class="3"><button>3</button></div>
                    <div class="back"><button>back</button></div>
                    <div class="0"><button>0</button></div>
                    <div class="dot"><button>.</button></div>
                </div>
                <div class="calc-functions">
                    <div class="clear-btn"><button>clear</button></div>
                    <div class="add-btn"><button>+</button></div>
                    <div class="subtract-btn"><button>-</button></div>
                    <div class="multiply-btn"><button>x</button></div>
                    <div class="divide-bnt"><button>/</button></div>
                    <div class="equals-btn"><button>=</button></div>
                    <div class="7"><button>7</button></div>
                    <div class="7"><button>7</button></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
